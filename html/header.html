<div class="border-b border-(--onbg) container mx-auto px-4">
  <div class="flex h-16 items-center justify-between">
    <!-- Left: Logo + Nav -->
    <div class="flex items-center gap-4">
      <!-- Mobile menu button -->
      <button
        class="md:hidden text-xl"
        onclick="document.getElementById('mobile-menu')
    document.getElementById('mobile-menu').classList.toggle('scale-y-0')
    document.getElementById('mobile-menu').classList.toggle('opacity-0')"
      >
        <i class="fas fa-bars"></i>
      </button>

      <!-- Logo -->
      <a
        href="#home"
        class="text-2xl font-bold uppercase font-(family-name:--fsecond)"
      >
        Shop.co
      </a>

      <!-- Desktop Nav -->
      <nav
        class="hidden md:flex items-center gap-2 text-sm lg:text-base lg:gap-6"
      >
        <a class="nav-link" href="#products">Shop</a>
        <a class="nav-link" href="#top-selling">On Sale</a>
        <a class="nav-link" href="#new-arrival">New Arrivals</a>
        <a class="nav-link" href="#cart">Cart</a>
      </nav>
    </div>

    <!-- Right Actions -->
    <div class="flex items-center gap-2">
      <!-- Search -->
      <form id="search-form" class="hidden md:block relative">
        <i
          class="fas fa-search absolute right-3 top-1/2 -translate-y-1/2 opacity-60"
        ></i>
        <input
          type="search"
          class="bg-(--bgsecond) text-(--onbg) rounded-md py-1.5 pl-3 pr-9 outline-none"
          id="search-input"
          placeholder="Search products..."
        />
      </form>

      <!-- Theme -->
      <button
        id="theme-toggle"
        class="p-2 rounded-xl bg-(--bgsecond) text-(--onbg) active:scale-95 transition"
      >
        <span id="sun-icon" class="hidden">‚òÄÔ∏è</span>
        <span id="moon-icon">üåô</span>
      </button>

      <!-- Cart -->
      <a href="#cart" class="text-xl">
        <i class="fa-solid fa-cart-shopping"></i>
      </a>

      <div id="auth-buttons"></div>
    </div>
  </div>
</div>

<!-- Mobile Menu -->
<div
  id="mobile-menu"
  class="md:hidden origin-top scale-y-0 opacity-0 absolute z-50 transition-all duration-300 ease-out bg-(--bg) border-t border-(--onbg)"
>
  <nav class="flex flex-col gap-2 p-4">
    <a class="mobile-link" href="#products">Shop</a>
    <a class="mobile-link" href="#top-selling">On Sale</a>
    <a class="mobile-link" href="#new-arrival">New Arrivals</a>
    <a class="mobile-link" href="#cart">Cart</a>

    <input
      type="search"
      placeholder="Search..."
      class="mt-3 p-2 rounded-md bg-(--bgsecond) outline-none"
    />
  </nav>
</div>
