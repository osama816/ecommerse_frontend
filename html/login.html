<!-- Login page main section -->
<section
    class="min-h-screen flex items-center justify-center bg-(--bg) relative overflow-hidden transition-colors duration-300">

    <!-- Decorative background layer (cursor / floating shapes) -->
    <div id="cursor-bg" class="absolute inset-0 pointer-events-none">

        <div class="triangle absolute w-16 h-16 bg-(--bgsecond) opacity-50 transition-all duration-75 ease-out"
            style="top: 12%; right: 12%; clip-path: polygon(50% 0%, 0% 100%, 100% 100%);"></div>

        <div class="triangle absolute w-12 h-12 bg-(--bgsecond) opacity-40 transition-all duration-100 ease-out"
            style="top: 20%; left: 10%; clip-path: polygon(50% 0%, 0% 100%, 100% 100%);"></div>

        <div class="triangle absolute w-20 h-20 bg-(--bgsecond) opacity-30 transition-all duration-150 ease-out"
            style="bottom: 15%; right: 20%; clip-path: polygon(50% 0%, 0% 100%, 100% 100%);"></div>

        <div class="triangle absolute w-14 h-14 bg-(--bgsecond) opacity-40 transition-all duration-200 ease-out"
            style="bottom: 25%; left: 15%; clip-path: polygon(50% 0%, 0% 100%, 100% 100%);"></div>

        <div class="triangle absolute w-12 h-12 bg-(--bgsecond) opacity-45 transition-all duration-100 ease-out"
            style="top: 18%; right: 18%; clip-path: polygon(50% 0%, 0% 100%, 100% 100%);"></div>

        <div class="triangle absolute w-10 h-10 bg-(--bgsecond) opacity-35 transition-all duration-125 ease-out"
            style="top: 26%; left: 18%; clip-path: polygon(50% 0%, 0% 100%, 100% 100%);"></div>

        <div class="triangle absolute w-16 h-16 bg-(--bgsecond) opacity-30 transition-all duration-175 ease-out"
            style="bottom: 22%; right: 28%; clip-path: polygon(50% 0%, 0% 100%, 100% 100%);"></div>

        <div class="triangle absolute w-12 h-12 bg-(--bgsecond) opacity-35 transition-all duration-200 ease-out"
            style="bottom: 32%; left: 22%; clip-path: polygon(50% 0%, 0% 100%, 100% 100%);"></div>

    </div>

    <!-- Login form container -->
    <div class="container max-w-md mx-auto px-6 relative z-10">

        <!-- Card wrapper -->
        <div class="bg-(--bg) p-8 rounded-3xl border border-(--bgsecond) shadow-2xl transition-all">

            <!-- Page title -->
            <h2 class="text-3xl uppercase mb-2 text-(--onbg) font-(family-name:--fsecond) font-bold">
                Welcome Back
            </h2>

            <!-- Page subtitle -->
            <p class="text-(--onbg) opacity-60 mb-8 font-(family-name:--fprime)">
                Enter your details to access your account.
            </p>

            <!-- Login form -->
            <form id="login-form" class="space-y-5">

                <!-- Email field -->
                <div>
                    <label class="block text-sm font-medium mb-2 text-(--onbg) font-(family-name:--fsecond)">
                        Email Address
                    </label>

                    <input type="email" required
                        class="w-full px-4 py-3 rounded-xl bg-(--bgsecond) text-(--onbg) border-none focus:ring-2 focus:ring-(--onbg) transition outline-none"
                        placeholder="example@mail.com">
                </div>

                <!-- Password field with visibility toggle -->
                <div class="relative">
                    <label class="block text-sm font-medium mb-1 text-(--onbg) font-(family-name:--fsecond)">
                        Password
                    </label>

                    <div class="relative">
                        <!-- Password input -->
                        <input type="password" id="password-input" required
                            class="w-full px-4 py-3 rounded-xl bg-(--bgsecond) text-(--onbg) border-none focus:ring-2 focus:ring-(--onbg) transition outline-none pr-12"
                            placeholder="••••••••">

                        <!-- Toggle password visibility button -->
                        <button type="button" id="toggle-password"
                            class="absolute right-3 top-1/2 -translate-y-1/2 p-2 text-(--onbg) opacity-50 hover:opacity-100 transition-opacity">

                            <!-- Eye icon -->
                            <i id="eye-icon" class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Submit button -->
                <button type="submit"
                    class="w-full bg-(--onbg) text-(--bg) py-4 rounded-full font-bold hover:opacity-90 transition transform active:scale-95 shadow-lg">
                    Sign In
                </button>
            </form>

            <!-- Redirect to register page -->
            <p class="mt-8 text-center text-(--onbg) opacity-70">
                Don't have an account?
                <a href="#register" class="font-bold text-(--onbg) border-b-2 border-(--onbg)">
                    Create Account
                </a>
            </p>

        </div>
    </div>
    
</section>
